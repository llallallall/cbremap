<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })

      $("#resultToggleBtn").click(function () {

        if($(".ts-full-screen").hasClass("ts-has-horizontal-results")) {
            $(".ts-full-screen").removeClass("ts-has-horizontal-results");
            $(".ts-full-screen").addClass("ts-has-no-result");   

          

        } else if ($(".ts-full-screen").hasClass("ts-has-no-result")){
            $(".ts-full-screen").removeClass("ts-has-no-result");        
            $(".ts-full-screen").addClass("ts-has-horizontal-results");

         
        } ;


        if($("#ts-results").hasClass("collapse")) {
            $("#ts-results").removeClass("collapse");
            $("#ts-results").addClass("show");   

          

        } else if ($("#ts-results").hasClass("show")){
            $("#ts-results").removeClass("show");
            $("#ts-results").addClass("collapse");   


         
        } ;

       
    });   
</script>
